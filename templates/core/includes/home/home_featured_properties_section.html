{% load static %}
{% load i18n %}
<section class="py-12 bg-gray-50">
    <div class="w-full mx-auto px-4 md:px-6 lg:px-10">
        <div class="text-center mb-8 sm:mb-12">
            <h2 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-gray-900 mb-4 uppercase">{% trans "Избранные объекты недвижимости" %}</h2>

            <!-- Property Type Tabs -->
            <div class="flex justify-center mb-8">
                <div class="inline-flex bg-white rounded-lg p-1 shadow-md max-w-full overflow-x-auto featured-tabs">
                    <button onclick="switchPropertyType('villa')" id="tab-villa"
                            class="px-4 sm:px-6 py-3 rounded-md text-xs sm:text-sm font-medium transition-all duration-200 property-tab active whitespace-nowrap">
                        <i class="fas fa-home mr-1 sm:mr-2"></i>{% trans "Виллы" %}
                    </button>
                    <button onclick="switchPropertyType('condo')" id="tab-condo"
                            class="px-4 sm:px-6 py-3 rounded-md text-xs sm:text-sm font-medium transition-all duration-200 property-tab whitespace-nowrap">
                        <i class="fas fa-building mr-1 sm:mr-2"></i>{% trans "Квартиры" %}
                    </button>
                    <button onclick="switchPropertyType('townhouse')" id="tab-townhouse"
                            class="px-4 sm:px-6 py-3 rounded-md text-xs sm:text-sm font-medium transition-all duration-200 property-tab whitespace-nowrap">
                        <i class="fas fa-city mr-1 sm:mr-2"></i>{% trans "Дома" %}
                    </button>
                </div>
            </div>
        </div>

        <!-- Property Carousel Container -->
        <div class="relative overflow-hidden">
            <!-- Navigation Buttons -->
            <button id="featured-prev"
                    class="hidden sm:flex absolute left-2 sm:left-4 top-1/2 transform -translate-y-1/2 z-20 w-10 h-10 sm:w-12 sm:h-12 bg-accent text-gray-900 rounded-full shadow-lg items-center justify-center hover:bg-yellow-400 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-accent/40">
                <i class="fas fa-chevron-left text-sm"></i>
            </button>
            <button id="featured-next"
                    class="hidden sm:flex absolute right-2 sm:right-4 top-1/2 transform -translate-y-1/2 z-20 w-10 h-10 sm:w-12 sm:h-12 bg-accent text-gray-900 rounded-full shadow-lg items-center justify-center hover:bg-yellow-400 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-accent/40">
                <i class="fas fa-chevron-right text-sm"></i>
            </button>

            <!-- Carousel Track -->
            <div class="carousel-track-container">
                <div id="properties-carousel"
                     class="carousel-track flex gap-6 md:gap-6 gap-4 transition-transform duration-1000 ease-in-out">
                    <!-- Properties will be loaded here dynamically -->
                </div>
            </div>
        </div>

        <div class="text-center mt-8">
            <a href="{% url 'properties:property_list' %}"
               class="bg-primary hover:bg-yellow-500 text-white font-bold py-3 px-8 rounded-md text-lg transition-colors">
                {% trans "Смотреть каталог" %}
            </a>
        </div>
    </div>
</section>
