{% load static %}
{% load i18n %}
<section class="py-12 bg-gray-50">
    <div class="max-w-7xl mx-auto px-4">
        <div class="text-center mb-12">
            <h2 class="text-3xl font-bold text-gray-900 mb-4">{% trans "Избранные объекты недвижимости" %}</h2>

            <!-- Property Type Tabs -->
            <div class="flex justify-center mb-8">
                <div class="inline-flex bg-white rounded-lg p-1 shadow-md">
                    <button onclick="switchPropertyType('villa')" id="tab-villa"
                            class="px-6 py-3 rounded-md text-sm font-medium transition-all duration-200 property-tab active">
                        <i class="fas fa-home mr-2"></i>{% trans "Виллы" %}
                    </button>
                    <button onclick="switchPropertyType('condo')" id="tab-condo"
                            class="px-6 py-3 rounded-md text-sm font-medium transition-all duration-200 property-tab">
                        <i class="fas fa-building mr-2"></i>{% trans "Кондоминиумы" %}
                    </button>
                    <button onclick="switchPropertyType('townhouse')" id="tab-townhouse"
                            class="px-6 py-3 rounded-md text-sm font-medium transition-all duration-200 property-tab">
                        <i class="fas fa-city mr-2"></i>{% trans "Таунхаусы" %}
                    </button>
                </div>
            </div>
        </div>

        <!-- Property Carousel Container -->
        <div class="relative overflow-hidden">
            <!-- Navigation Buttons -->
            <button id="featured-prev"
                    class="absolute left-4 top-1/2 transform -translate-y-1/2 z-20 w-12 h-12 bg-white rounded-full shadow-lg flex items-center justify-center text-gray-600 hover:text-primary hover:shadow-xl transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-primary/30">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button id="featured-next"
                    class="absolute right-4 top-1/2 transform -translate-y-1/2 z-20 w-12 h-12 bg-white rounded-full shadow-lg flex items-center justify-center text-gray-600 hover:text-primary hover:shadow-xl transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-primary/30">
                <i class="fas fa-chevron-right"></i>
            </button>

            <!-- Carousel Track -->
            <div class="carousel-track-container">
                <div id="properties-carousel"
                     class="carousel-track flex gap-6 md:gap-6 gap-4 transition-transform duration-1000 ease-in-out">
                    <!-- Properties will be loaded here dynamically -->
                </div>
            </div>
        </div>

        <div class="text-center mt-8">
            <a href="{% url 'property_list' %}"
               class="bg-primary hover:bg-yellow-500 text-white font-bold py-3 px-8 rounded-md text-lg transition-colors">
                {% trans "Смотреть каталог" %}
            </a>
        </div>
    </div>
</section>
