{% load i18n %}
{% now 'U' as form_security_now %}
<div class="form-security-wrapper" aria-hidden="true" style="position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden;">
    <label for="{{ honeypot_id|default:'form-security-website' }}">
        {% trans "Ваш сайт" %}
    </label>
    <input type="text"
           name="website"
           id="{{ honeypot_id|default:'form-security-website' }}"
           tabindex="-1"
           autocomplete="off">
</div>
<input type="hidden" name="form_rendered_at" value="{{ form_security_now }}">
