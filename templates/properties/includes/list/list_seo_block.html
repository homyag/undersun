{% if catalog_seo_block %}
<section class="mt-12">
    <div class="relative overflow-hidden rounded-3xl border border-primary/10 bg-gradient-to-br from-white via-primary/5 to-tertiary/10 shadow-2xl">
        <div class="absolute inset-y-0 right-0 hidden h-full w-64 translate-x-1/3 bg-[radial-gradient(circle,_rgba(255,255,255,0.7)_0%,_rgba(255,255,255,0)_70%)] blur-3xl md:block"></div>
        <div class="relative z-10 flex flex-col gap-6 p-8">
            {% if catalog_seo_block.title %}
                <h2 class="text-3xl font-semibold leading-tight text-gray-900">
                    {{ catalog_seo_block.title }}
                </h2>
            {% endif %}
            <div class="prose prose-lg max-w-none text-gray-700 prose-a:text-primary prose-headings:text-gray-900">
                {{ catalog_seo_block.content|safe }}
            </div>
        </div>
    </div>
</section>
{% endif %}
