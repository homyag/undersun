<style>
    .hero-section {
        min-height: 100vh !important;
        padding-top: 64px !important;
        padding-bottom: 32px !important;
        box-sizing: border-box !important;
    }

    .promotional-banner-section {
        padding: 0 !important;
    }

    .featured-tabs {
        gap: 0.5rem;
        scrollbar-width: none;
    }

    .featured-tabs::-webkit-scrollbar {
        display: none;
    }

    @media (max-width: 767px) {
        .hero-section {
            min-height: 100vh !important;
            padding-top: 32px !important;
            padding-bottom: 12px !important;
        }

        .hero-content {
            justify-content: flex-start !important;
            padding: 4px 0 16px !important;
        }

        .hero-content .space-y-4 > * + * {
            margin-top: 12px !important;
        }

        .mobile-search-form select,
        .mobile-search-form input {
            text-align: center;
        }

        .mobile-search-form select {
            text-align-last: center;
            -webkit-appearance: none;
            appearance: none;
            background-image: none !important;
        }

        .mobile-search-form input::placeholder {
            text-align: center;
        }

        .mobile-search-form select,
        .mobile-search-form input,
        .mobile-search-form button {
            height: 48px !important;
        }
    }

    @media (min-width: 1024px) {
        .hero-section {
            min-height: 100vh !important;
            padding-top: 120px !important;
            padding-bottom: 48px !important;
        }
    }

    /* Компактная компоновка hero контента */
    .hero-content {
        min-height: calc(100vh - 64px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    @media (min-width: 1024px) {
        .hero-content {
            min-height: calc(100vh - 80px);
        }
    }

    /* Special Offer Ribbon Styles */
    .special-offer-ribbon {
        position: absolute;
        top: 16px;
        left: 0;
        z-index: 10;
    }

    .ribbon-content {
        position: relative;
        background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        color: white;
        font-size: 11px;
        font-weight: 700;
        padding: 6px 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    /* Left fold triangle - ровно по краю карточки */
    .ribbon-content::after {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 0;
        height: 0;
        border-top: 20px solid transparent;
        border-bottom: 20px solid transparent;
        border-right: 8px solid #991b1b;
        transform: translateX(-100%);
    }

    /* Bottom shadow fold */
    .ribbon-content::before {
        content: '';
        position: absolute;
        left: -8px;
        bottom: 0;
        width: calc(100% + 8px);
        height: 4px;
        background: linear-gradient(180deg, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.1) 100%);
        transform: translateY(100%);
    }

    /* Стилизация выпадающих списков в поисковой форме */
    .hero-search select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 12px center;
        background-repeat: no-repeat;
        background-size: 16px 16px;
        padding-right: 40px;
    }

    .hero-search select:focus {
        outline: none;
        box-shadow: none;
    }

    .hero-search input:focus {
        outline: none;
        box-shadow: none;
    }

    .hero-search input::placeholder {
        color: #9ca3af;
        opacity: 1;
    }

    /* Team Section Animations */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes slideInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
    }

    .animate-slideInUp {
        animation: slideInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    /* Team Card Hover Effects */
    .team-card-hover {
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .team-card-hover:hover {
        transform: translateY(-8px) scale(1.02);
    }

    /* Status Dot Animation */
    @keyframes pulse-green {
        0%, 100% {
            opacity: 1;
            transform: scale(1);
        }
        50% {
            opacity: 0.8;
            transform: scale(1.1);
        }
    }

    .status-online {
        animation: pulse-green 2s ease-in-out infinite;
    }

    /* === ФИКСЫ ДЛЯ МОБИЛЬНОЙ НАВИГАЦИИ === */
    
    /* Обеспечиваем видимость бургер меню */
    #mobile-menu-button {
        display: flex !important;
        z-index: 1000;
        position: relative;
    }
    
    @media (min-width: 768px) {
        #mobile-menu-button {
            display: none !important;
        }
    }
    
    /* Обеспечиваем правильное позиционирование мобильного меню */
    #mobile-menu {
        position: relative;
        z-index: 999;
        width: 100%;
        max-height: calc(100vh - 64px);
        overflow-y: auto;
    }
    
    /* Фикс для кнопок в мобильном меню */
    #mobile-menu button {
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
    }
    
    /* Убираем конфликтующие стили с мобильной навигации */
    @media (max-width: 768px) {
        .mobile-menu-exception button,
        .mobile-menu-exception .btn,
        #mobile-menu-button,
        #mobile-menu button {
            min-height: auto !important;
            min-width: auto !important;
        }
    }

    /* === МОБИЛЬНЫЕ СТИЛИ ДЛЯ УЛУЧШЕНИЯ UX === */
    
    /* Общие мобильные правила */
    @media (max-width: 768px) {
        /* Улучшенные отступы для мобильных */
        section {
            padding: 3rem 0;
        }

        .promotional-banner-section {
            padding: 0 !important;
        }

        .featured-tabs {
            width: 100%;
            padding: 0.25rem;
            justify-content: space-between;
        }

        .featured-tabs button {
            flex: 1 1 auto;
            padding: 0.75rem 0.5rem;
            font-size: 0.85rem;
            border-radius: 0.65rem !important;
        }
        
        /* Адаптивная высота изображений */
        .mobile-img-height {
            height: 200px !important;
        }
        
        /* Компактные заголовки */
        h1 {
            line-height: 1.2 !important;
        }
        
        h2 {
            line-height: 1.3 !important;
            margin-bottom: 1rem !important;
        }
        
        /* Touch-friendly buttons */
        button, .btn, a[role="button"] {
            min-height: 44px;
            min-width: 44px;
            touch-action: manipulation;
        }
        
        /* Увеличенные поля ввода для мобильных */
        input[type="text"], 
        input[type="tel"], 
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            font-size: 16px !important; /* Предотвращает зум на iOS */
            min-height: 44px;
        }
        
        /* Скрытие элементов на мобильных */
        .mobile-hidden {
            display: none !important;
        }
        
        /* Компактные отступы */
        .mobile-compact {
            padding: 0.75rem !important;
        }
        
        /* Полноширинные элементы */
        .mobile-full {
            width: 100% !important;
            margin-left: 0 !important;
            margin-right: 0 !important;
        }
        
        /* Стеки для мобильных */
        .mobile-stack {
            flex-direction: column !important;
        }
        
        .mobile-stack > * {
            width: 100% !important;
        }
    }
    
    /* Стили для очень маленьких экранов */
    @media (max-width: 375px) {
        /* Дополнительные компактные отступы */
        .container, .max-w-7xl {
            padding-left: 1rem !important;
            padding-right: 1rem !important;
        }
        
        /* Меньшие шрифты */
        h1 {
            font-size: 1.75rem !important;
        }
        
        h2 {
            font-size: 1.5rem !important;
        }
        
        /* Компактные кнопки */
        button, .btn {
            padding: 0.5rem 1rem !important;
            font-size: 0.875rem !important;
        }
    }
    
    /* Стили для landscape ориентации на мобильных */
    @media (max-width: 768px) and (orientation: landscape) {
        .hero-section {
            height: auto !important;
            min-height: 100vh !important;
        }
        
        .hero-content {
            height: auto !important;
            min-height: calc(100vh - 64px) !important;
            padding: 2rem 0 !important;
        }
        
        /* Компактные отступы в landscape */
        section {
            padding: 2rem 0 !important;
        }
    }
    
    /* Стили для улучшения производительности */
    @media (max-width: 768px) {
        /* Отключаем сложные анимации на мобильных */
        .transform,
        .transition-transform,
        .hover\\:scale-105,
        .hover\\:scale-110 {
            transform: none !important;
        }
        
        .hover\\:-translate-y-1 {
            transform: none !important;
        }
        
        /* Упрощенные тени */
        .shadow-xl,
        .shadow-2xl {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1) !important;
        }
    }
    
    /* Утилиты для адаптивного дизайна */
    .mobile-text-center {
        text-align: center;
    }
    
    @media (min-width: 768px) {
        .mobile-text-center {
            text-align: inherit;
        }
    }
    
    /* Фикс для iOS Safari - предотвращение bounce эффекта */
    @supports (-webkit-overflow-scrolling: touch) {
        body {
            -webkit-overflow-scrolling: touch;
            overflow-scrolling: touch;
        }
    }
    
    /* Стилизация select для мобильных */
    @media (max-width: 768px) {
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: white;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            padding: 0.75rem 2rem 0.75rem 0.75rem;
            font-size: 16px;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.75rem center;
            background-repeat: no-repeat;
            background-size: 1rem;
        }
        
        select:focus {
            outline: none;
            ring: 2px;
            ring-color: #F1B400;
            border-color: #F1B400;
        }
    }
</style>
