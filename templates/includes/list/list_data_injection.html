{% load static i18n %}

<script>
// Inject Django URLs into JavaScript
window.djangoUrls = {
    mapPropertiesJson: "{% url 'properties:map_properties_json' %}",
    getLocationsForDistrict: "{% url 'properties:get_locations_for_district' %}",
    staticImages: "{% static 'images/' %}",
    noImageSvg: "{% static 'images/no-image.svg' %}"
};

// Inject Django translations
{% with results=results_count_i18n %}
window.djangoTranslations = {
    favoriteAdded: "{% trans 'Добавлено в избранное' %}",
    favoriteRemoved: "{% trans 'Удалено из избранного' %}",
    whatsappText: "{% trans 'Здравствуйте! Меня интересует объект' %}",
    moreDetails: "{% trans 'Подробнее' %}",
    addToFavorites: "{% trans 'В избранное' %}",
    allLocations: "{% trans 'Все локации' %}",
    priceOnRequest: "{% trans 'Цена по запросу' %}",
    bedroomsShort: "{% trans 'спал.' %}",
    bathroomsShort: "{% trans 'ванн.' %}",
    areaShort: "{% trans 'м²' %}",
    resultsCount: {
        zero: "{{ results.zero|default_if_none:''|escapejs }}",
        one: "{{ results.one|default_if_none:''|escapejs }}",
        few: "{{ results.few|default_if_none:''|escapejs }}",
        many: "{{ results.many|default_if_none:''|escapejs }}"
    }
};
{% endwith %}
</script>
